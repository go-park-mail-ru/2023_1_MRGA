syntax = "proto3";

package proto_chat;

option go_package = "grcp_services/grpc_chat";

message Message {
  string sender_id = 1;
  string receiver_id = 2;
  string content = 3;
}

message Request {
  string user_id = 1;
}

message EmptyResponse {
}

service ChatService {
  rpc SendMessage(Message) returns (EmptyResponse) {}
  rpc GetRecentMessages(Request) returns (stream Message) {}
  rpc GetConversationMessages(Message) returns (stream Message) {}
}
